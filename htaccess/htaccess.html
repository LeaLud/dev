<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" media="all" />
    <title>.htaccess - HyperText Access</title>
</head>
<body>
    <main>
        <button class="button-goback" onClick="history.back()">Go back</button>
        <h1>htaccess - HyperText Access</h1>
        <p>Archivo de configuración de Apache que contiene las directivas sobre el comportamiento del servidor. El archivo.htaccess indica en todo momento qué puede hacer y qué no el usuario.</p>
        <h2>Índice</h2>
        <ol>
            <li>
                <a href="../.htaccess" target="_blank">Archivo .htaccess <span>&#8599;</span></a>
            </li>
        </ol>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <a href="javascript:" id="return-to-top"><span>></span></a>
        <script>
        // ===== Scroll to Top ==== 
        $(window).scroll(function() {
            if ($(this).scrollTop() >= 100) {        // If page is scrolled more than 50px
                $('#return-to-top').fadeIn(200);    // Fade in the arrow
            } else {
                $('#return-to-top').fadeOut(200);   // Else fade out the arrow
            }
        });
        $('#return-to-top').click(function() {      // When arrow is clicked
            $('body,html').animate({
                scrollTop : 0                       // Scroll to top of body
            }, 50);
        });
        </script>
    </main>
    <script src="javascript-basics.js"></script>
</body>
</html>
