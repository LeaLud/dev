<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/practico-2.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../style/style.css" />
    <title>Práctico N° 2 - Colores RGB</title>
</head>
<body>
    <main>
        <div class="box">
            <label for="red">Rojo</label>
            <input id="red" type="range" min="0" max="255" value="75" step="1" />
            <p id="red-text" class="text"></p>
        </div>
        <div class="box">
            <label for="green">Verde</label>
            <input id="green" type="range" min="0" max="255" value="150" step="1" />
            <p id="green-text" class="text"></p>
        </div>
        <div class="box">
            <label for="blue">Azul</label>
            <input id="blue" type="range" min="0" max="255" value="200" step="1" />
            <p id="blue-text" class="text"></p>
        </div>
    </main>
    <script src=js/practico-2.js></script>
</body>
</html>
