<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/practico-2.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../style/style.css" />
    <title>Práctico N° 2 - Colores RGB</title>
</head>
<body>
    <main>
        <div class="wrap">
            <div class="box">
                <label for="red-input">Rojo (<span id="red-text" class="text"></span>)</label>
                <input id="red-input" type="range" min="0" max="255" value="50" step="1" />
            </div>
            <div class="box">
                <label for="green-input">Verde (<span id="green-text" class="text"></span>)</label>
                <input id="green-input" type="range" min="0" max="255" value="100" step="1" />
            </div>
            <div class="box">
                <label for="blue-input">Azul (<span id="blue-text" class="text"></span>)</label>
                <input id="blue-input" type="range" min="0" max="255" value="150" step="1" />
            </div>
        </div>
    </main>
    <script src=js/practico-2.js></script>
</body>
</html>
